name: Test-MSX

on:
  push:
    branches:
    - 'main'
    - 'master'
    - 'dev'
    paths-ignore:
    - '**/README.md'
  pull_request:
    branches:
    - '*'
  workflow_dispatch:

jobs:
  image:
    name: Test-MSX
    runs-on: ubuntu-20.04
    steps:
      - name: "📥 Checkout Code"
        uses: actions/checkout@v3.0.1
        with:
          submodules: 'recursive'
          fetch-depth: 0
      - name: "🛠️ Build"
        run: make docker
